<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Plasma</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans"
      as="style"
    />
    <link rel="stylesheet" href="assets/css/minified/materializecss.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-extended nav-fixed transparent z-depth-1">
        <div class="nav-wrapper">
          <a class="brand-logo" id="logo">Donate Plasma</a>
          <a href="#" class="sidenav-trigger menu" data-target="mobile-nav">
            <i class="material-icons">menu</i>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a
                href="index.html"
                class="btn-flat hover-underline-animation"
                id="logout"
                ><i class="material-icons right">exit_to_app</i> Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-nav">
        <li><a href="index.html">Logout</a></li>
      </ul>
    </header>

    <main>
      <div class="container">
        <div class="row topMargin">
          <div class="col s12">
            <ul class="tabs center">
              <li class="tab">
                <a class="active" href="#update_profile">Update Profile</a>
              </li>
              <li class="tab">
                <a href="#story">Story</a>
              </li>
            </ul>
          </div>
          <div id="update_profile" class="col s12">
            <div class="row">
              <br />
              <div class="center-align">
                <span class="title">Update Profile</span>
              </div>
              <div class="right">
                <a class="waves-effect waves-light btn-flat right profileDlt"
                  ><i class="material-icons right">delete_forever</i>Delete
                  Profile</a
                >
              </div>
            </div>
            <!-- UPDATE PROFILE -->
            <div class="card rounded">
              <div class="card-content">
                <div class="row">
                  <form action="" method="post">
                    <div class="row">
                      <div class="col s12 l6 m6">
                        <div class="input-field col s12">
                          <input
                            id="first_name"
                            type="text"
                            class="validate"
                            required
                          />
                          <label for="first_name">Name*</label>
                        </div>
                      </div>
                      <div class="col s12 l6 m6">
                        <div class="input-field col s12">
                          <input
                            placeholder="01700000000"
                            id="mobile_number"
                            type="tel"
                            class="validate"
                            pattern="[0][1][356789][0-9]{8}"
                            required
                          />
                          <label for="mobile_number">Phone Number*</label>
                          <span
                            class="helper-text"
                            data-error="Invalid number format"
                            data-success="Valid number format"
                          ></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12 l6 m6">
                        <div class="input-field col s12">
                          <textarea
                            id="address"
                            class="materialize-textarea"
                          ></textarea>
                          <label for="address">Address</label>
                        </div>
                      </div>
                      <div class="col s12 l6 m6">
                        <div class="input-field col s12">
                          <select required>
                            <option value="" disabled selected
                              >Choose your option</option
                            >
                            <option value="a+">A+</option>
                            <option value="a-">A-</option>
                            <option value="b+">B+</option>
                            <option value="b-">B-</option>
                            <option value="ab+">AB+</option>
                            <option value="ab-">AB-</option>
                            <option value="o+">O+</option>
                            <option value="o-">O-</option>
                          </select>
                          <label>Your blood group*</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12 l6 m6">
                        <div class="switch">
                          <label>
                            Unavailable
                            <input type="checkbox" />
                            <span class="lever"></span>
                            Available
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="center-align">
                      <button
                        type="submit"
                        class="waves-effect btn blue darken-3 btnRounded"
                      >
                        Update
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div id="story" class="col s12">
            <br />
            <div class="center-align">
              <span class="title">Share your heroic story</span>
            </div>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea
                      id="share_story"
                      data-length="300"
                      maxlength="300"
                      class="materialize-textarea"
                    ></textarea>
                    <label for="share_story">Your story</label>
                  </div>
                  <div class="center-align">
                    <button
                      type="submit"
                      class="waves-effect btn blue darken-3 btnRounded"
                    >
                      <i class="material-icons right">share</i>
                      Share
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- CHANGE PASSWORD -->
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/plugin.js"></script>
  </body>
</html>
