<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Plasma</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans"
      as="style"
    />
    <link rel="stylesheet" href="assets/css/minified/materializecss.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-extended nav-fixed transparent z-depth-1">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo" id="logo">Donate Plasma</a>
          <a href="#" class="sidenav-trigger menu" data-target="mobile-nav">
            <i class="material-icons">menu</i>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a
                href="signin.html"
                class="btn-flat hover-underline-animation"
                id="signin"
                >SignIn</a
              >
              <a
                href="register.html"
                class="btn-flat hover-underline-animation"
                id="register"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-nav">
        <li><a href="register.html">Register</a></li>
        <li><a href="signin.html">SignIn</a></li>
      </ul>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="card center-align rounded credentialCard">
            <div class="card-content">
              <div class="row">
                <div class="col s12 l5 m5">
                  <img
                    src="assets/img/register.svg"
                    alt="registerimg"
                    class="responsive-img register-img"
                  />
                </div>
                <div class="col s12 l7 m7">
                  <h5 class="center-align subTitle">
                    Create account to save others
                  </h5>
                  <form action="" method="post" id="registrationForm">
                    <div class="input-field col s12">
                      <input
                        placeholder="01700000000"
                        id="mobile_number"
                        type="tel"
                        class="validate"
                        pattern="[0][1][356789][0-9]{8}"
                        autocomplete="off"
                        required
                      />
                      <label for="mobile_number">Mobile Number</label>
                      <span
                        class="helper-text"
                        data-error="Invalid number format"
                        data-success="Valid number format"
                      ></span>
                    </div>
                    <div class="input-field col s12">
                      <input
                        id="password"
                        name="password"
                        type="password"
                        minlength="6"
                        data-rule-password="true"
                        class="validate"
                        required
                      />
                      <label for="password">Password</label>
                      <span
                        class="helper-text"
                        data-error="At least 6 characters"
                        data-success="Valid"
                      ></span>
                    </div>
                    <div class="input-field col s12">
                      <input
                        id="confirmPassword"
                        name="confirmPassword"
                        type="password"
                        data-rule-password="true"
                        data-rule-equalTo="#password"
                        class="validate"
                        required
                      />
                      <label for="confirmPassword">Confirm Password</label>
                      <span
                        class="helper-text"
                        data-error="Password not match"
                        data-success="Password match"
                      ></span>
                    </div>
                    <div class="center-align">
                      <button
                        type="submit"
                        class="waves-effect btn blue darken-3 btnRounded"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/plugin.js"></script>
  </body>
</html>
